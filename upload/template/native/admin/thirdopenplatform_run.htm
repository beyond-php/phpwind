<!doctype html>
<html>
<head>
<template source='TPL:admin.common.head' />
</head>
<body>
<div class="wrap">
<div class="nav">
    <ul class="cc">
        <li {$typeClasses['taobao']|html}><a href="{@url:native/ThirdOpenPlatform/run?type=taobao}">淘宝网</a></li>
		<li {$typeClasses['qq']|html}><a href="{@url:native/ThirdOpenPlatform/run?type=qq}">QQ</a></li>
		<li {$typeClasses['weibo']|html}><a href="{@url:native/ThirdOpenPlatform/run?type=weibo}">新浪微博</a></li>
		<li {$typeClasses['weixin']|html}><a href="{@url:native/ThirdOpenPlatform/run?type=weixin}">微信</a></li>
	</ul>
</div>
<form class="J_ajaxForm" action="{@url:native/ThirdOpenPlatform/doset}" method="post">
<input type="hidden" name="type" value="{$type}" />
<div class="table_full">
	<table width="100%">
		<col width="th" />
		<col width="400"/>
		<col />
		
		<tr>
		<th>开启绑定</th>
		<td>
			<ul class="switch_list cc">
                <li><label><input type="radio" name="{$type}_status" value="1" {@Pw::ifcheck($info['status'])}><span>开启</span></label></li>
                <li><label><input type="radio" name="{$type}_status" value="0" {@Pw::ifcheck(!$info['status'])}><span>关闭</span></label></li>
			</ul>
		</td>
		<td><div class="fun_tips"></div></td>
		</tr>
		<tr>
            <th>{$lab['AppId']}</th>
		<td>
            <input type="text" class="input length_5 mr5" name="{$type.'_appId'}" value="{$info['appId']}">
		</td>
        <td><div class="fun_tips">
                <!--# 
                $link = '';
                switch($type){
                case 'taobao':
                $link = 'http://open.taobao.com';
                break;
                case 'qq':
                $link = 'http://connect.qq.com';
                break;
                case 'weibo':
                $link = 'http://open.weibo.com';
                break;
                case 'weixin':
                $link = 'http://open.weixin.qq.com';
                break;
                }
                echo '申请地址：<a href="'.$link.'" target="_blank">'.$link.'</a>';
                #-->
            </div>
        </td>
		</tr>
		<tr>
		<th>{$lab['AppKey']}</th>
		<td>
            <input type="text" class="input length_5 mr5" name="{$type.'_appKey'}" value="{$info['appKey']}">
		</td>
		</tr>
	
            <!-- 显示顺序 -->
            <input type="hidden" class="input length_5 mr5" name="{$type}_displayOrder" value="{$info['displayOrder']}">
	</table>
</div>
<div class="btn_wrap">
	<div class="btn_wrap_pd" id="J_sub_wrap">
   <button type="submit" class="btn btn_submit J_ajax_submit_btn">提交</button>
	</div>
</div>
{$csrf_token}
</form>

</div>
<template source='TPL:admin.common.footer' />
</body>
</html>
